<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父傳子(props)</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      //   Vue.component('child',{
      //       template:`
      //         <p>{{text}}</p>`,
      //       props:['text'],
      //   })

      let vm = new Vue({
        el: "#app",
        data: {
          text: "hello",
        },
        template: `
          <div>
            <input type="text" v-model="text">
                <child :text2="text"></child>
            </div>`,
        components: {
          child: {
            template: `
                    <p>{{text2}}</p>`,
            props: ["text2"],
          },
        },
      });
    </script>
  </body>
</html>
